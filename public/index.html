    <script>
        const attendanceTakenKey = "attendanceTaken";
        const lastAttendanceDateKey = "lastAttendanceDate";
        const studentNameKey = "studentName";
        const captureButton = document.getElementById("capture-image");
        const video = document.getElementById("camera-stream");
        const canvas = document.getElementById("captured-image");
        let cameraStream = null;

        function checkAttendanceAllowed() {
            const isAttendanceTaken = localStorage.getItem(attendanceTakenKey) === "true";
            const lastAttendanceDate = localStorage.getItem(lastAttendanceDateKey);
            const now = new Date();

            if (lastAttendanceDate) {
                const lastDate = new Date(lastAttendanceDate);
                if (now.getDate() !== lastDate.getDate() || now.getHours() >= 8) {
                    localStorage.setItem(attendanceTakenKey, "false");
                }
            }

            if (localStorage.getItem(attendanceTakenKey) === "true") {
                window.location.href = "already_taken.html";
            }
        }

        function recordAttendance() {
            const name = document.getElementById("student-name").value;
            if (!name) {
                alert("Please select your name.");
                return;
            }

            localStorage.setItem(studentNameKey, name);
            localStorage.setItem(attendanceTakenKey, "true");
            localStorage.setItem(lastAttendanceDateKey, new Date().toISOString());

            startCamera();
        }

        function markAsAbsent() {
            const name = document.getElementById("student-name").value;
            if (!name) {
                alert("Please select your name.");
                return;
            }

            localStorage.setItem(studentNameKey, name);
            localStorage.setItem(attendanceTakenKey, "true");
            localStorage.setItem(lastAttendanceDateKey, new Date().toISOString());

            fetch("http://localhost:3000/absent", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name }),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.message);
                    window.location.href = "already_taken.html";
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    cameraStream = stream;
                    video.style.display = "block";
                    captureButton.style.display = "block";
                })
                .catch(err => console.error("Camera error: ", err));
        }

        function stopCamera() {
            if (cameraStream) {
                let tracks = cameraStream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }

        function sendAttendance() {
            const name = document.getElementById("student-name").value;
            const imageBase64 = canvas.toDataURL("image/png");

            fetch("http://localhost:3000/attendance", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, image: imageBase64 }),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.message);
                    window.location.href = "already_taken.html";
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        window.addEventListener("load", () => {
            checkAttendanceAllowed();
            const storedName = localStorage.getItem(studentNameKey);
            if (storedName) {
                document.getElementById("student-name").value = storedName; // Set the stored name as selected
            }
        });

        document.getElementById("record-attendance").addEventListener("click", () => {
            recordAttendance();
        });

        document.getElementById("mark-absent").addEventListener("click", () => {
            markAsAbsent();
        });

        captureButton.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            stopCamera();

            video.style.display = "none";
            canvas.style.display = "block";
            captureButton.style.display = "none";

            sendAttendance();
        });
    </script>
